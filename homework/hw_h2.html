
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   	
	<!-- Our CSS -->
	<style>
	
		.container, h1 {
			margin-top: 10px;
		}
		
		h1 {
			margin-bottom: 20px;
		}

	</style>
	
	<!-- Our JS -->
	<script>
				
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<h1 class="display-1">PhonesShop</h1>
			</div>	
			
			<div class="col-6 offset-3 text-center">
				<div class="row">
					<div class="col-3">
						<input type="range" id="min_price_range">
					</div>
					
					<div class="col-6">
						<h6>
							Price from <span id="min_price_label">0</span> $ 
							to <span id="max_price_label">0</span> $
						</h6>
					</div>
					
					<div class="col-3">
						<input type="range" id="max_price_range">
					</div>
				</div>
			</div>
						
			<div class="col-6 offset-3">
				<ul class="list-group" id="phones_ul">
					<li class="list-group-item justify-content-between">
						iPhone 8
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						iPhone 7
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						Apple iPhone 6
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						Samsung Galaxy S9
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						Nokia 3310
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						HTC Two M3
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						Lenovo H6000
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						Microsoft Lumia 950
						<span class="badge badge-default badge-pill">-</span>
					</li>
					<li class="list-group-item justify-content-between">
						Sony Ericsson  K750 Gold
						<span class="badge badge-default badge-pill">-</span>
					</li>					
				</ul>
			</div>
			<script>
				
				function generate_price(){
					return (Math.floor(Math.random()*900) + 100) + " $";
				}
				
				var prices = document.querySelectorAll("ul > li > span");
				
				prices.forEach(function(element){
					element.innerHTML = generate_price();
				});
				
			</script>
			
		</div>	
	</div>
</body>
</html>
